<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tictactoe.js"></script>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body onload=startGame()>
    <header>
        <h1>TIC-TAC-TOE</h1>
    </header>

    <div id="message"></div>

    <div class="container">
        <div id="s1" class="tl squares" onclick="nextMove(this)"></div>
        <div id="s2" class="tm squares" onclick="nextMove(this)"></div>
        <div id="s3" class="tr squares" onclick="nextMove(this)"></div>
        <div id="s4" class="lm squares" onclick="nextMove(this)"></div>
        <div id="s5" class="mm squares" onclick="nextMove(this)"></div>
        <div id="s6" class="mr squares" onclick="nextMove(this)"></div>
        <div id="s7" class="bl squares" onclick="nextMove(this)"></div>
        <div id="s8" class="bm squares" onclick="nextMove(this)"></div>
        <div id="s9" class="br squares" onclick="nextMove(this)"></div>
    </div>

    <div>
        <a href="index1.html">start over</a>
    </div> 
</body>
</html>
</body>
</html>
